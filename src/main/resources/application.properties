# Application Name
spring.application.name=slm-backend

# Server Configuration
server.port=3000
server.servlet.context-path=/api

# =============================================================================
# MySQL slmDev Database Configuration (Default)
# =============================================================================

spring.datasource.url=jdbc:mysql://localhost:3306/slmdev
spring.datasource.username=root
spring.datasource.password=glc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Specific Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================================================
# JWT Configuration
# =============================================================================
jwt.secret=your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
jwt.expiration=86400000

# =============================================================================
# CORS Configuration
# =============================================================================
# Comma-separated list of allowed origins (supports wildcards with allowedOriginPatterns)
# Examples:
#   - Specific origins: http://localhost:4200,https://yourdomain.com
#   - Wildcard subdomain: https://*.yourdomain.com
#   - Development: http://localhost:*
cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:5173

# Logging
logging.level.root=INFO
logging.level.com.slm.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================================
# File Upload Configuration
# =============================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.base-dir=./
app.upload.path=uploads/reports/
app.upload.url-prefix=http://localhost:3000

