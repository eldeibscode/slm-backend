# =============================================================================
# DEVELOPMENT PROFILE - MySQL slmDev Database
# =============================================================================
# This profile is for local development using the slmDev MySQL database
#
# Usage: ./gradlew bootRun --args="--spring.profiles.active=dev"
# =============================================================================

# Application Name
spring.application.name=slm-backend

# Server Configuration
server.port=3000
server.servlet.context-path=/api

# =============================================================================
# MySQL slmDev Database Configuration
# =============================================================================

spring.datasource.url=jdbc:mysql://localhost:3306/slmDev?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=glc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration for Development
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL Specific Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Disable H2 Console in Development (using MySQL)
spring.h2.console.enabled=false

# =============================================================================
# JWT Configuration
# =============================================================================
jwt.secret=your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
jwt.expiration=86400000

# =============================================================================
# CORS Configuration
# =============================================================================
# Allow all localhost ports for development (supports wildcards)
cors.allowed-origins=http://localhost:*,http://localhost:4200,http://localhost:3000,http://localhost:5173

# Logging Configuration for Development
logging.level.root=INFO
logging.level.com.slm.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =============================================================================
# Notes:
# - This profile uses MySQL slmDev database for local development
# - Tables are auto-created/updated via Hibernate DDL (ddl-auto=update)
# - SQL queries are logged for debugging
# - Make sure MySQL container is running: podman-compose up -d
# - Database credentials must match those in .env file
# =============================================================================
