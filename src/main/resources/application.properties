# Application Name
spring.application.name=slm-backend

# Server Configuration
server.port=3000
server.servlet.context-path=/api

# =============================================================================
# H2 DATABASE CONFIGURATION (Development & Testing)
# =============================================================================
# What is H2?
# - H2 is a lightweight, in-memory database written in Java
# - NO installation required - it runs embedded in your application
# - Perfect for LOCAL DEVELOPMENT and AUTOMATED TESTING
# - Extremely FAST because data is stored in RAM
# - Data is TEMPORARY - resets when you restart the app (great for testing!)
# - Has a built-in web console to view/query data during development
#
# Why use H2 for development?
# 1. Zero setup - just run the app!
# 2. Fast development cycle - no need to manage database state
# 3. Isolated testing - each test run starts with clean data
# 4. No conflicts with production database
# 5. Works offline - no external database server needed
# =============================================================================

spring.datasource.url=jdbc:h2:mem:slmdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Web Console (Access at: http://localhost:3000/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================================================================
# JWT Configuration
# =============================================================================
jwt.secret=your-very-secure-secret-key-that-is-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.slm.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
